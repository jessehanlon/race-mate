<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>racemate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>

    <div id="titlebar">
        <nav class="navbar" style="background-color: #39bdfa;">
            <a id="nav_title">Race Mate</a>
        </nav>
    </div>

    <div id="description_block">
        <a id="description">
            Calculate the results of your sailing races and regattas using the PHRF rating system.
        </a>
    </div>

    <div id="race_input">
        <div class="input-group">
            <span class="input-group-text" class="race_element_prompt" id="inputGroup-sizing-sm">Race Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group">
            <span class="input-group-text" class="race_element_prompt" id="inputGroup-sizing-sm">Start Time</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group">
            <span class="input-group-text" class="race_element_prompt" id="inputGroup-sizing-sm">Date</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>    
        <div id="wind-btn-group">
            <button type="button" class="btn wind-btn btn-primary" id="light-wind">Very Light Wind</button>
            <button type="button" class="btn wind-btn btn-success" id="average-wind">Average Wind</button>
            <button type="button" class="btn wind-btn btn-danger" id="heavy-wind">Heavy Wind</button>
        </div>
    </div>
    <div id="add-race-section">    
    <button type="button" class="btn btn-outline-primary" id="add-race">Create Race</button>                        
    </div>
    
    <div id="race-header">
        <a id="race-name">Race Name</a>
        <a id="race-date">Race Date</a>
    </div>

  <div id="root"></div>

</body>
